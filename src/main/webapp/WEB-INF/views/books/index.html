<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${bookList}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text = "${book.getName() + ', '+book.getAuthor()+', '+ book.getYear()}">books</a>
</div>

<br/>
<hr/>

<a href="/books/new">Create new Book</a>

</body>
</html>
